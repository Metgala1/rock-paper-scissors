<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="phone">
    <div class="screen">
        <div class="first div">
            <p>Player Score: <span class="play-score">0</span></p>
            <p>Computer Score: <span class="computer-score">0</span></p>
            <p>Rounds: <span class="rounds">0</span></p>

        </div>
        <div class="second div display">

        </div>
        <div class="third div">
            <div class="controls">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>

        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
